<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head" . }}
  <body>
    <div class="main_container">
      <header>
        {{ partial "header" . }}
        {{ partial "nav" . }}
      </header>
      <div class="contents">
        <section>
          <div class="article-list">
            <article class="summary-post">
              <figure>
                <div class="dummy-image-frame">
                  <img src="/image/opaque.png" class="dummy-image" alt="{{ .Title }}" title="{{ .Title }}">
                </div>
              </figure>
              <header>
                <h2 class="summary-title fa-item fa-archive">{{ .Title }}</h2>
              </header>
              <div class="taxonomy-list">
                <ul>
                  {{ range .Data.Pages }}
                  <li>
                    {{ .Date.Format "2006-01-02" }}
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                  </li>
                  {{ end }}
                </ul>
              </div>
            </article>
          </div>
        </section>
        {{ partial "widget" . }}
      </div>
    </div>
    <footer>
      {{ partial "footer" . }}
    </footer>
    <script src="{{ .Site.BaseURL }}/js/main.min.js"></script>
    {{ partial "googleAnalytics" . }}
  </body>
</html>
