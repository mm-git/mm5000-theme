<aside>
  <div class="widget-frame">
    <header>
      <h3 class="widget-title" recent-articles>
        {{ .Site.Data.l10n.widgets.recent_articles }}
      </h3>
    </header>
    <div class="widget-contents">
      <ul>
        {{ range first .Site.Params.widgets.recent_articles_number (where (where .Site.Pages "IsPage" true) "Section" "blog") }}
        <li>
          <a href="{{ .Permalink }}" >{{ .Title }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</aside>
