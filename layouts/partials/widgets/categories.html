<aside>
  <div class="widget-frame">
    <header>
      <h3 class="widget-title" categories>
        {{ .Site.Data.l10n.widgets.categories }}
      </h3>
    </header>
    <div class="widget-contents">
      <ul>
        {{ range $name, $items := .Site.Taxonomies.categories }}
        <li>
          {{ $url := printf "%s/%s" "categories" ($name | urlize | lower)}}
          <a href="{{ $url | absURL }}">{{ $name | title }}</a>
          <span class="item-number">{{ len $items }}</span>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</aside>
