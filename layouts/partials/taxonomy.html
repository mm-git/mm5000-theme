<section>
  <div class="article-list">
    <article class="summary-post">
      <figure>
        <div class="dummy-image-frame">
          <img src="/image/opaque.png" class="dummy-image" alt="{{ .Title }}" title="{{ .Title }}">
        </div>
      </figure>
      <header>
        <h2 class="summary-title fa-item fa-folder-open">{{ .Site.Data.l10n.widgets.categories }}: {{ .Title }}</h2>
      </header>
      <div class="taxonomy-list">
        <ul>
          {{ range .Data.Pages }}
          <li>
            {{ .Date.Format "2006-01-02" }}
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
          {{ end }}
        </ul>
      </div>

      <footer>
        <div class="article-footer flex-row">
          <div class="fa-item fa-folder-open">
            <a href="{{ .Site.BaseURL }}/categories">
              {{ .Site.Data.l10n.widgets.categories }}{{ .Site.Data.l10n.widgets.list }}
            </a>
          </div>
        </div>
      </footer>
    </article>
  </div>
</section>
