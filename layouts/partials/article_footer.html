<footer>
  <div class="article-footer">
    <div class="post-date">
      {{ .Date.Format .Site.Params.Date_format }}
    </div>
    <div class="post-category">
      <a href="category/{{ .Params.categories }}" title="{{ .Params.categories }}">
        {{ .Params.categories  }}
      </a>
    </div>
    <div class="post-author">
      {{ .Params.authors  }}
    </div>
  </div>
</footer>
