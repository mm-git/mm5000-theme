<div class="share-links">
  <div class="social-icons">
    <ul>
      <li class="facebook">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" title="{{ .Permalink }}" target="_blank"></a>
      </li>
      <li class="twitter">
        <a href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}" title="{{ .Title }}" target="_blank"></a>
      </li>
      <li class="google-plus">
        <a href="https://plus.google.com/share?url={{ .Permalink }}" title="{{ .Title }}" target="_blank"></a>
      </li>
      <li class="linkedin">
        <a href="https://www.linkedin.com/cws/share?url={{ .Permalink }}" title="{{ .Title }}" target="_blank"></a>
      </li>
    </ul>
  </div>
</div>
