<article class="summary_post summary_link" onClick="document.location.href = '{{ .Permalink }}'">
  <header>
    <h2 class="summary-title">
      {{ .Title }} {{ if .Draft }}:: DRAFT{{end}}
    </h2>
    <div class="post-meta">
      {{ .Date.Format "2006-01-02" }} - Read in {{ .ReadingTime }} Min
    </div>
  </header>
  <div class="summary">
      {{ .Description }}
  </div>
  <footer>
  </footer>
</article>
